<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tour</title>
    <style>
        #country-details {
            max-width: 30%;
            margin: auto;
            margin-bottom: 50px;
        }

        .details {}

        #countrys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .country {
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            border: 2px dashed goldenrod;
        }
    </style>
</head>

<body>
    <h1>Wellcome to world Tour</h1>
    <div id="country-details"></div>


    <div id="countrys">



    </div>

    <script src="country.js"></script>
</body>

</html>
